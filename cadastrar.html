<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
</head>
<body>
    <h1>Cadastrar Novo Produto</h1>
    <form action="cadastrar_produto.php" method="POST" enctype="multipart/form-data">
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" required><br><br>

        <label for="fabricante">Fabricante:</label>
        <input type="text" id="fabricante" name="fabricante" required><br><br>

        <label for="qtd">Quantidade:</label>
        <input type="number" id="qtd" name="qtd" required><br><br>

        <label for="preco_custo">Preço de Custo:</label>
        <input type="number" step="0.01" id="preco_custo" name="preco_custo" required><br><br>

        <label for="preco_venda">Preço de Venda:</label>
        <input type="number" step="0.01" id="preco_venda" name="preco_venda" required><br><br>

        <label for="imagem">Imagem:</label>
        <input type="file" id="imagem" name="imagem" required><br><br>

        <button type="submit">Cadastrar Produto</button>
    </form>
    <br>
    <a href="index.html">Voltar para a Listagem de Produtos</a>
</body>
</html>
